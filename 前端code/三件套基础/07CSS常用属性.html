<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS常用属性</title>
    <style>
        #element{
            font:bolder 50px '黑体';
        }
        #element2{
           line-height: 40px;    /* 行高 */
        }
        .block{
            background-color: aqua;
            width: 200px;
            height: 100px;
        }
        .inline{
            background-color: aquamarine;
        }
        /* 行内元素无法设置宽高，而块元素和行内块元素都可以 */
        .inline-block{
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1 id="element">这是一个font复合属性示例</h1>
    <p id="element2">这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本</p>
    <div class="block">这是一个块级元素</div>
    <span class="inline">这是一个行内元素</span>
    <img src="qq_pic_merged_1730701263858.jpg" alt=""  class="inline-block">
    <img src="qq_pic_merged_1730701263858.jpg" alt=""  class="inline-block">
    <h2>display:类型转换</h2>
    <div style="display: inline;background-color: brown;">这是一个转换为行内元素的div标签</div>
</body>
</html>
