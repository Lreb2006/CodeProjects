<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转到Google</title>
    <style>
        body{
            background-image: url(IMG_20241108_212626.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p{
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        a{
            text-decoration: none;
            color: #4285f4;
            font-weight: bold;
            font-size: 24px;
        }
        a:hover{
            color: #34a853;
        }
    </style>
</head>
<body>
    <p>
        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">访问 Google</a>
    </p>
</body>
</html>
